<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css"> <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <style>
/* ==============================
   GLOBAL (GIỮ NGUYÊN)
   ============================== */
body {
    background-color: #f8f9fc;
}

.main-content-admin {
    padding: 20px 40px;
    min-height: 80vh;
}

#header-placeholder {
    margin-bottom: 20px;
}

/* ==============================
   TABLE FIX – QUAN TRỌNG
   ============================== */

/* ép bảng về display chuẩn */
.table-admin {
    width: 100%;
    border-collapse: collapse;
}

/* CHỐNG CSS KHÁC GHI ĐÈ */
.table-admin,
.table-admin thead,
.table-admin tbody {
    display: table !important;
    width: 100%;
}

.table-admin tr {
    display: table-row !important;
}

.table-admin th,
.table-admin td {
    display: table-cell !important;
    vertical-align: middle;
    white-space: nowrap;
    padding: 12px 10px;
    border: 1px solid #dee2e6;
    text-align: center;
}

/* Header đen giống ảnh */
.table-admin thead th {
    background-color: #212529;
    color: #fff;
    font-weight: 600;
}

/* Zebra + hover */
.table-admin tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

.table-admin tbody tr:hover {
    background-color: #e9ecef;
}

/* ==============================
   CELL ĐẶC BIỆT
   ============================== */
.desc-cell {
    max-width: 250px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.price-text {
    color: #d63384;
    font-weight: bold;
}

/* ==============================
   ACTION BUTTON
   ============================== */
.action-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    margin: 0 6px;
    cursor: pointer;
    text-decoration: none;
}

.action-btn.edit {
    color: #ffc107;
}

.action-btn.delete {
    color: #dc3545;
}

/* ==============================
   NÚT THÊM MỚI
   ============================== */
.btn-add-new {
    background-color: #4e73df;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-add-new:hover {
    background-color: #2e59d9;
    color: #fff;
}

    </style>
</head>

<body>

    <div id="header-placeholder"></div>

    <main class="main-content-admin">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 text-gray-800 border-start border-4 border-primary ps-3">Quản Lý Sản Phẩm</h2>
            <button class="btn-add-new" onclick="openAddProduct()">
                <i class='bx bx-plus-circle fs-4'></i>
                Thêm sản phẩm
            </button>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách sản phẩm hiện có</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr class="text-center text-nowrap">
                                <th>Ảnh</th>
                                <th>ID</th>
                                <th>Mã SP</th>
                                <th>Tên sản phẩm</th>
                                <th>Mô tả</th>
                                <th>Giá (VNĐ)</th>
                                <th>Danh mục ID</th>
                                <th>Danh mục</th>
                                <th>Ngày tạo</th>
                                <th>Refresh Rate</th>
                                <th style="width: 100px;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <tr>
                                <td colspan="9" class="text-center p-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Đang tải dữ liệu...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sửa sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editProductForm">
          <input type="hidden" id="editProductId">
          <div class="mb-3">
            <label class="form-label">Link ảnh</label>
            <input
                type="url"
                class="form-control"
                id="editProductImageUrl"
                placeholder="https://example.com/image.jpg"
            >
            </div>
          <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="editProductName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mã SP</label>
            <input type="text" class="form-control" id="editProductCode" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Giá (VNĐ)</label>
            <input type="number" class="form-control" id="editProductPrice" required>
          </div>
          <select class="form-control" id="editProductCategoryId" required>
            <option value="">-- Chọn danh mục --</option>
            <option value="1">Chuột</option>
            <option value="2">Bàn phím</option>
            <option value="3">Màn hình</option>
            <option value="4">Tai nghe</option>
            <option value="5">Màn hình</option>
            <option value="6">Case</option>
            <option value="7">Máy</option>
        </select>
          <div class="mb-3">
            <label class="form-label">Refresh Rate</label>
            <input type="text" class="form-control" id="editProductRefreshRate">
          </div>
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
      </div>
    </div>
  </div>
</div>


    </main>
    <script src="js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let isEditMode = false
    // Load Component Header/Footer
    function loadHTML(id, file, callback) {
        fetch(file)
            .then(response => {
                if (!response.ok) throw new Error("Không tìm thấy file component: " + file);
                return response.text();
            })
            .then(html => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            })
            .catch(err => console.error('Lỗi load component:', err));
    }

    loadHTML("header-placeholder", "component/header-ad.html");
    // loadHTML("footer-placeholder", "component/footer.html");

    // Fetch tất cả sản phẩm
    async function fetchProducts() {
        const tbody = document.getElementById('product-list');
        tbody.innerHTML = `
            <tr>
                <td colspan="9" class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Đang tải dữ liệu...</p>
                </td>
            </tr>
        `;
        try {
            const res = await fetch('http://localhost:3000/api/products');
            const data = await res.json();
            const products = data.products || [];

            if (!products.length) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center">Chưa có sản phẩm nào.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            products.forEach(product => {
                const rateDisplay = product.refreshRate
                    ? `<span class="badge bg-info text-dark">${product.refreshRate}</span>`
                    : `<span class="text-muted small">-</span>`;

                const formattedPrice = new Intl.NumberFormat('vi-VN').format(product.price);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="text-center">
                    <img 
                        src="${product.primaryImage || 'https://via.placeholder.com/80x60?text=No+Image'}"
                        alt="${product.name}"
                        style="width:80px;height:60px;object-fit:contain;border-radius:4px"
                        loading="lazy"
                    >
                </td>
                    <td class="text-center">${product.id}</td>
                    <td><span class="badge bg-secondary">${product.code}</span></td>
                    <td class="fw-bold text-primary">${product.name}</td>
                    <td class="desc-cell" title="${product.description}">${product.description}</td>
                    <td class="text-end price-text">${formattedPrice}</td>
                    <td class="text-center">${product.categoryId}</td>
                    <td class="text-center">
                        <span class="badge bg-success">${product.category || '-'}</span>
                    </td>
                    <td class="text-center small text-muted">${product.createdAt || '-'}</td>
                    <td class="text-center">${rateDisplay}</td>
                    <td class="text-center">
                        <a href="#" class="action-btn text-warning" onclick="editProduct(${product.id})" title="Sửa"><i class='bx bx-edit-alt'></i></a>
                        <a href="#" class="action-btn text-danger" onclick="deleteProduct(${product.id})" title="Xóa"><i class='bx bx-trash'></i></a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">Lỗi kết nối API Node/Express!</td></tr>`;
        }
    }

    // Xóa sản phẩm
    async function deleteProduct(id) {
        if (!confirm('Bạn có chắc muốn xóa sản phẩm ID: ' + id + '?')) return;
        try {
            const res = await fetch(`http://localhost:3000/api/products/${id}`, { method: 'DELETE' });
            const data = await res.json();
            if (data.success) {
                alert(data.message || 'Xóa thành công!');
                fetchProducts();
            } else {
                alert(data.message || 'Xóa thất bại!');
            }
        } catch (err) {
            console.error(err);
            alert('Lỗi khi xóa sản phẩm!');
        }
    }

    // Sửa sản phẩm: mở modal và điền dữ liệu
    async function editProduct(id) {
    try {
        isEditMode = true;

        const res = await fetch(`http://localhost:3000/api/products/${id}`);
        const product = await res.json();

        document.querySelector('#editProductModal .modal-title').innerText = 'Sửa sản phẩm';
        document.getElementById('editProductImageUrl').value = product.primaryImage ?? '';
        document.getElementById('editProductId').value = product.product_id;
        document.getElementById('editProductName').value = product.name ?? '';
        document.getElementById('editProductCode').value = product.product_code ?? '';
        document.getElementById('editProductDescription').value = product.description ?? '';
        document.getElementById('editProductPrice').value = product.price ?? 0;
        document.getElementById('editProductCategoryId').value = product.category_id ?? '';
        document.getElementById('editProductRefreshRate').value = product.refresh_rate ?? '';

        const modal = new bootstrap.Modal(
            document.getElementById('editProductModal')
        );
        modal.show();
    } catch (err) {
        console.error(err);
        alert('Lỗi khi lấy thông tin sản phẩm');
    }
}


function openAddProduct() {
    isEditMode = false;

    // Reset form
    document.getElementById('editProductForm').reset();
    document.getElementById('editProductId').value = '';

    // Đổi title modal
    document.querySelector('#editProductModal .modal-title')
        .innerText = 'Thêm sản phẩm';

    // Mở modal
    const modalEl = document.getElementById('editProductModal');
    const modal = new bootstrap.Modal(modalEl);
    modal.show();
}

console.log('EDIT MODE:', isEditMode);
console.log('PRODUCT ID:', document.getElementById('editProductId').value);


    // Submit form sửa sản phẩm
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('editProductForm');
    if (!form) return;

    form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const id = document.getElementById('editProductId').value;

  const data = {
    imageUrl: document.getElementById('editProductImageUrl').value.trim() || null,
    code: document.getElementById('editProductCode').value.trim(),
    name: document.getElementById('editProductName').value.trim(),
    description: document.getElementById('editProductDescription').value.trim(),
    price: parseFloat(document.getElementById('editProductPrice').value),
    categoryId: Number(document.getElementById('editProductCategoryId').value),
    refreshRate: document.getElementById('editProductRefreshRate').value || null
  };

  const isEdit = Boolean(id);

  const url = isEdit
    ? `http://localhost:3000/api/products/${id}`
    : `http://localhost:3000/api/products`;

  const method = isEdit ? 'PUT' : 'POST';

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (result.success) {
    alert(result.message);
    bootstrap.Modal.getInstance(
      document.getElementById('editProductModal')
    )?.hide();
    fetchProducts();
  } else {
    alert(result.message || 'Thao tác thất bại');
  }
});
});



    // Load sản phẩm khi trang xong
    document.addEventListener('DOMContentLoaded', fetchProducts);
</script>


</body>
</html>
